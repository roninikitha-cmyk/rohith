<html lang="en">

    <style>

            background-color: black;
            color: yellow;

        .ai {

            color: yellow;
            margin-bottom: 50px;
            text-shadow: 2px 2px 8px #ff0;
        }
        .robots img {
            width: 200px;
            margin: 20px;
            border-radius: 10px;
            border: 3px solid yellow;
            box-shadow: 0px 0px 15px yellow;
        }
    </style>
</head>
