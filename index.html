<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PM Shree Kendriya Vidyalaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 60px;
      margin-top: 40px;
      text-shadow: 0 0 20px cyan, 0 0 40px blue;
      animation: glow 2s infinite alternate;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 40px;
      color: cyan;
      margin: 20px 0;
      text-shadow: 0 0 15px cyan, 0 0 30px blue;
      animation: glow 2s infinite alternate;
    }
    .info {
      margin-top: 40px;
      font-size: 22px;
      line-height: 1.8;
    }
    .robots {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .robots img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px cyan;
      animation: float 4s ease-in-out infinite;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .robots img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px cyan, 0 0 60px blue;
    }
    #qrcode {
      margin-top: 40px;
    }
    #download {
      margin-top: 15px;
      padding: 10px 20px;
      background: cyan;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: black;
    }

    /* Keyframes */
    @keyframes glow {
      from { text-shadow: 0 0 10px cyan, 0 0 20px blue; }
      to { text-shadow: 0 0 30px cyan, 0 0 60px blue; }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <h1>PM Shree Kendriya Vidyalaya</h1>
  <h2>Artificial Intelligence</h2>

  <div class="info">
    <p><strong>Name:</strong> Chiluvuru Rohith</p>
    <p><strong>Class:</strong> 9th</p>
    <p><strong>Section:</strong> B</p>
    <p><strong>AI Teacher Name:</strong> Smriti Sethi</p>
  </div>

  <div class="robots">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Robot 1">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712106.png" alt="Robot 2">
  </div>

  <!-- QR Code Section -->
  <div id="qrcode"></div>
  <button id="download">Download QR Code</button>

  <!-- QR Code Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    // Generate QR Code with your live site link
    const qr = new QRious({
      element: document.createElement('canvas'),
      value: "https://roninikitha-cmyk.github.io/rohith/",
      size: 200
    });

    // Add it to the page
    document.getElementById("qrcode").appendChild(qr.element);

    // Download button
    document.getElementById("download").addEventListener("click", function() {
      const link = document.createElement("a");
      link.href = qr.toDataURL("image/png");
      link.download = "website_qr.png";
      link.click();
    });
  </script>
</body>
</html>
